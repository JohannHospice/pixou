<head>
    <script src="https://cdn.plot.ly/plotly-2.9.0.min.js"></script>
</head>
<body>
    <div id="gd"></div>
    <script>
        fetch("/plot")
            .then(response => response.json())
            .then(data => {
                console.log(data);
                Plotly.newPlot("gd", data);
            });
    </script>
</body>
